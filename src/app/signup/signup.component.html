<!DOCTYPE html>
<html lang="en">


<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign In Start -->
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center h-100 wrapper-15" style="min-height: 100vh;">
                <div class="col-md-11 col-lg-8 col-xl-6">
                    <img src="img/sahaj.png" class="img-fluid wrapper-9" alt="Sample image">
                    <div class="row g-0 wrapper-11">

                        <div class="col-md-6 wrapper-18">
                            <div>
                                <span>
                                <img src="img/e-sahajQR.jpeg" class="img-fluid" alt="Sample image" width="40%">
                            </span>
                            </div>
                            <div class="wrapper-7">
                                <span><b>ANDROID USER</b></span>
                            </div>
                        </div>
                        <div class="col-md-6 wrapper-10">
                            <div>
                                <img src="img/e-sahajQRios.jpeg" class="img-fluid" alt="Sample image" width="40%">
                            </div>
                            <div class="wrapper-7">
                                <span><b>iOS USER</b></span>
                            </div>
                        </div>
                        <h6 style="margin-top: 2rem; margin-bottom: 1rem; color: black;">Scan QR Code to download mobile JK e-SAHAJ mobile application for Doctor & Pharmacist</h6>

                    </div>
                </div>

                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 ">
                    <div class="wrapper-12 rounded p-4 p-sm-4 my-4 mx-3 text-center">
                        <div class=" align-items-center justify-content-between mb-3">
                            <a href="index.html">
                                <img src="img/jnk_logo.png" class="wrapper-8"> </a>
                        </div>
                        <div class="wrapper-13 mb-3">
                            <span>
                              National Health Mission
                            </span>
                            <br>
                            <span><b>
                               Jammu Kashmir
                             </b> </span>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <label for="dropdown" class="form-label">Select Unit</label>
                            <select class="form-select" aria-label="Default select example" style="border-radius: 8px;">
                                        <option selected></option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                        <option value="3">TransGender</option>
                                    </select>
                        </div>

                        <button type="submit" class="btn wrapper-14 py-2 w-50">Login</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
 
    <!-- Sign In End -->


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js "></script>
    <script src="lib/easing/easing.min.js "></script>
    <script src="lib/waypoints/waypoints.min.js "></script>
    <script src="lib/owlcarousel/owl.carousel.min.js "></script>
    <script src="lib/tempusdominus/js/moment.min.js "></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js "></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js "></script>

    <!-- Template Javascript -->
    <script src="js/main.js "></script>
</body>

</html>
