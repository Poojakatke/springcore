<span ngIf="text.length = wordLimit">{{text}}</span>
<span ngIf="text.length > wordLimit && !showMore">
    {{text.substring(0,wordLimit)}}...<span  (click)="showMore=true">showMore</span>
</span>
<span ngIf="text.length > wordLimit && showMore">
    {{text}}<span  (click)="showMore=false">showLess</span>
</span>
